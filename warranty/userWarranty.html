<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="my-3">
        <div class="container">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                    <div class="card text-start">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="card-title">
                                        Submited application
                                    </h4>
                                    <p class="card-text">Body</p>
                                </div>
                                <div class="col-md-4">
                                    <i class="fa-regular fa-envelope fa-5x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-start">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="card-title">
                                        Processing application
                                    </h4>
                                    <p class="card-text">Body</p>
                                </div>
                                <div class="col-md-4">
                                    <i class="fa-regular fa-clock fa-5x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-start">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="card-title">
                                        Processed application
                                    </h4>
                                    <p class="card-text">Body</p>
                                </div>
                                <div class="col-md-4">
                                    <i
                                        class="fa-regular fa-check-circle fa-5x"
                                    ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h5 class="my-2">Create new application</h5>

            <div class="mb-3">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-8">
                        <select
                            class="form-select"
                            name=""
                            id="application-type"
                        >
                            <option selected>Choose application type</option>
                            <option>Returning application</option>
                            <option>Warranty application</option>
                            <option>Canceling application</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button
                            type="button"
                            class="btn btn-success"
                            data-bs-toggle="modal"
                            data-bs-target="#application-form"
                            onclick="getApplicationType()"
                        >
                            <i class="fa-solid fa-file-circle-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h5>List of application</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Application type</th>
                        <th scope="col">Created date</th>
                        <th scope="col">Feedback date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Result - note</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Returning application</td>
                        <td>2022-01-01</td>
                        <td>2022-01-02</td>
                        <td>Processed</td>
                        <td>Success - note</td>
                        <td>
                            <button class="btn btn-primary">
                                <i class="fa-regular fa-eye"></i>
                            </button>

                            <button class="btn btn-primary bg-warning">
                                <i class="fa-regular far fa-edit"></i>
                            </button>

                            <button class="btn btn-primary bg-danger">
                                <i class="fa-regular far fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Button trigger modal -->

        <!-- 
            returning: 
            - id don
            - id user
            - id product
            - reason
            - created date
         -->
        <!-- Modal -->
        <div
            class="modal fade"
            id="application-form"
            tabindex="-1"
            aria-labelledby="application-form-label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-5"
                            id="application-form-label"
                        >
                            Application Form
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="mb-3">
                                <label
                                    for="selected-application-type"
                                    class="form-label"
                                    >Application type</label
                                >
                                <input
                                    type="text"
                                    id="selected-application-type"
                                    value=""
                                    readonly
                                    class="form-control"
                                />

                                <label for="product" class="form-label"
                                    >Product</label
                                >
                                <select
                                    class="form-select"
                                    name="product"
                                    id="product"
                                >
                                    <option selected>Choose product</option>
                                    <option value="1">Product 1</option>
                                    <option value="2">Product 2</option>
                                    <option value="3">Product 3</option>
                                </select>

                                <label for="phonenumber" class="form-label"
                                    >Phone number</label
                                >
                                <input
                                    type="tel"
                                    id="phonenumber"
                                    class="form-control"
                                />

                                <label for="reason" class="form-label"
                                    >Reason</label
                                >
                                <textarea
                                    class="form-control"
                                    name="reason"
                                    id="reason"
                                    cols="30"
                                    rows="10"
                                ></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="createApplication()"
                        >
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="userWarranty.js"></script>
    </body>
</html>
