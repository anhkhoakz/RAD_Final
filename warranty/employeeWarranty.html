<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="my-3">
        <div class="container">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                    <div class="card text-start">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="card-title">
                                        Submited application
                                    </h4>
                                    <p class="card-text">Body</p>
                                </div>
                                <div class="col-md-4">
                                    <i class="fa-regular fa-envelope fa-5x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-start">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="card-title">
                                        Processing application
                                    </h4>
                                    <p class="card-text">Body</p>
                                </div>
                                <div class="col-md-4">
                                    <i class="fa-regular fa-clock fa-5x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-start">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="card-title">
                                        Processed application
                                    </h4>
                                    <p class="card-text">Body</p>
                                </div>
                                <div class="col-md-4">
                                    <i
                                        class="fa-regular fa-check-circle fa-5x"
                                    ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h5 class="my-2">Create new application</h5>

            <div class="mb-3">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-8">
                        <select class="form-select" name="" id="">
                            <option selected>Choose application type</option>
                            <option value="">Returning application</option>
                            <option value="">Warranty application</option>
                            <option value="">Canceling application</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success">
                            <i class="fa-solid fa-file-circle-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h5>List of application</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Application type</th>
                        <th scope="col">Created date</th>
                        <th scope="col">Feedback date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Result - note</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Returning application</td>
                        <td>2022-01-01</td>
                        <td>2022-01-02</td>
                        <td>2022-01-03</td>
                        <td>Processed</td>
                        <td>Success - note</td>
                        <td>
                            <button class="btn btn-primary">
                                <i class="fa-regular fa-eye"></i>
                            </button>

                            <button class="btn btn-primary bg-warning">
                                <i class="fa-regular far fa-edit"></i>
                            </button>

                            <button class="btn btn-primary bg-danger">
                                <i class="fa-regular far fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="employeeWarranty.js"></script>
    </body>
</html>
